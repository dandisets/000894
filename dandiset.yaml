description: 'These experiments simultaneously measure neuronal responses from the
  two hemispheres of premotor cortex (anterior lateral motor cortex, ALM) of adult
  mice performing pole location discrimination with a short-term memory. We inactivate
  activity of one hemisphere (left or right) in some trials and both hemispheres in
  others. Parts of the experiments (including experiment methods) are described in
  the following publication:


  Chen, G., Kang, B., Lindsey, J., Druckmann, S., Li, N. (2021). Modularity and robustness
  of frontal cortical networks. Cell 184, 1-14. doi: 10.1016/j.cell.2021.05.026'
